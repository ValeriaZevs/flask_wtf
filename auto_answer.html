{% extends "base.html" %}

{% block block_1 %}
<h1>Автоматический ответ</h1>
<div class="container">
    {% for key, value in params.items() %}
        {% if not loop.first %}
            <h5><span style="color: dark-blue;">{{ key }}</span>: <span style="color: blue;">{{ value }}</span></h5>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
